<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body class="layui-layout-body">

    <div class="main">
        <!-- 左侧导航 -->
        <div class="main_left">
            <div class="li_title">用户管理<span class="down"></span></div>
            <ul>
                <li data-src="/toallpermission">管理员</li>
                <li data-src="roleList.action">角色管理</li>
                <li data-src="userVip.action">会员</li>
            </ul>
            <div class="li_title">产品管理<span class="down"></span></div>
            <ul>
                <li data-src="videosList.action">视频查看</li>
                <li data-src="videosUpload.action">视频上传</li>
            </ul>
        </div>
        <!-- 右侧内容 -->
        <div class="main_right">
            <iframe frameborder="0" scrolling="yes" style="width:100%;height:1200px" src="" id="aa"></iframe>
        </div>
    </div>

</div>
<script src="/layui/layui.js"></script>
<script src="/lib/js/jquery-3.4.1.min.js"></script>
<script>
    $(function(){
        $(".main_left li").on("click",function(){
            var address =$(this).attr("data-src");
            $("iframe").attr("src",address);
        });
    });



</script>
</body>
</html>
